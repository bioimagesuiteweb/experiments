on: [push]
jobs:
  hello_world_job:
    runs-on: ubuntu-18.04
    name: JS tests for bisweb
    steps:
    - name: Configure
      run: sudo npm install -g gulp mocha rimraf
    - name: Run
      id: run      
      uses: bioimagesuiteweb/experiments/actions/jstest@master
      env:
        BIS_FIRST_TEST: 20
        BIS_LAST_TEST: 21
    - name: Results
      run: echo "${{ steps.run.outputs.result}}"
    - name: Logfile
      run: echo "${{ steps.run.outputs.logfile}}"
    