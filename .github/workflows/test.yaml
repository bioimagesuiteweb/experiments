on: [push]

jobs:
  hosted_build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ windows-latest]
    name: bisweb-test
    steps:
    - name: Global Prereqs
      run: |
        where git.exe
        where nmake.exe
        where npm
        echo %PATH%
        python --version
        git --version
        node --version
        cmake --version
      shell: cmd