on: [push]

jobs:
  hosted_build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ windows-latest]
    name: bisweb-test
    steps:
    - name: Global Prereqs
      run: |
        where git.exe
        where nmake.exe
        where npm
        echo %PATH%
        python --version
        git --version
        node --version
        cmake --version
        choco install visualstudio2017buildtools
        C:\"Program Files (x86)"\"Microsoft Visual Studio"\2017\BuildTools\vcvars64.bat
        where nmake.exe
        "c:\Program Files\Git\bin\bash" --login
      shell: cmd
