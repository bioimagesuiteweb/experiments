on: [push]

jobs:
  hosted_build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ windows-latest]
    name: bisweb-test
    steps:
    - name: Global Prereqs
      run: |
        where git.exe
        where nmake.exe
        where npm
        echo %PATH%
        python --version
        git --version
        node --version
        cmake --version
      shell: cmd
    - name: "VS 2017"
      run: |
        choco install visualstudio2017buildtools
        c:\"Program Files (x86)"\"Microsoft Visual Studio"\2017\BuildTools\VC\Auxiliary\Build\vcvars64
        where nmake.exe
        C:\"Program Files"\Git\bin\bash.exe --version
      shell: cmd
